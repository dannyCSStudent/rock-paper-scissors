<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./script.js"></script> -->
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <header id="page-header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="middle">
            <div id="first-column">
                
                <h1>
                    LOSER
                </h1>
                <button type="button" id="button-one">Rock</button>
                <button type="button" id="button-two">Paper</button>
                <button type="button" id="button-three">Scissors</button>
                
            </div>
            <div id="second-column">
                <h1>Play 5 Rounds</h1>
                <div id="score">
                    <h2>Round: 0</h2>
                    <h1>0 - 0</h1>
                </div>
                <button type="button" id="play">Play</button>
            </div>
            <div id="third-column">
                <h1>
                    LOSER
                </h1>
                <button type="button" id="computer">Scissors</button>

            </div>
        </div>
        <footer id="page-footer">
            The Odin Project 2022
        </footer>
    </div>
    
</body>
</html>
