<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <style>
        #container {
            font-family: "Audiowide", sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="page-header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="middle">
            <div id="first-column">
                
                <h1 id="player">
                    You
                </h1>
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
                
            </div>
            <div id="second-column">
                <h1 id="game-label">Win 5 Rounds</h1>
                <h1 id="score">0 - 0</h1>
            
                <button type="button" id="play">Play</button>
            </div>
            <div id="third-column">
                <h1 id="computer">
                    Computer
                </h1>
                <button type="button" id="computer-pick">Thinking</button>

            </div>
        </div>
        <footer id="page-footer">
            The Odin Project 2022
        </footer>
    </div>
    
</body>
</html>
